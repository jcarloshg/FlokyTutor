<label for="ForNameCollegeInput" class="form-label">
    Nombre del colegio
</label>
<input
  type="text"
  class="form-control"
  id="ForNameCollegeInput"
  placeholder="ej. Benemérita Universidad Autónoma de Puebla"
  [value]="value"
  [(ngModel)]="value"
  (ngModelChange)="onChange(value)"
  (blur)="onTouched(true)"
/>
<div class="text-danger" style="font-size: 14px" *ngIf="showMessage()">
  {{ getErrorMessage() }}
</div>
