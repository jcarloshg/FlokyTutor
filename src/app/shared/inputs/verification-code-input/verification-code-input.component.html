<div>
  <label for="ForNameInput" class="form-label">Código de verificación</label>
  <input
    type="number"
    class="form-control"
    id="ForNameInput"
    placeholder="00-00-00"
    [value]="verificationCode"
    [(ngModel)]="verificationCode"
    (ngModelChange)="onChange(verificationCode)"
    (blur)="onTouched(true)"
  />
  <p class="form-text text-danger" *ngIf="showError">{{ messageError }}</p>
</div>
