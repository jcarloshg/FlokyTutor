<div>
  <label
    [for]="isToConfirmPass ? 'ForConfirmPassInput' : 'ForPassInput'"
    class="form-label"
  >
    {{ isToConfirmPass ? "Confirmar contraseña" : "Contraseña" }}
  </label>
  <input
    type="password"
    class="form-control"
    [id]="isToConfirmPass ? 'ForConfirmPassInput' : 'ForPassInput'"
    placeholder="***"
    [value]="password"
    [(ngModel)]="password"
    (ngModelChange)="onChange(password)"
    (blur)="onTouched(true)"
  />
  <p class="form-text text-danger" *ngIf="showError">
    {{ messageError }}
  </p>
</div>
