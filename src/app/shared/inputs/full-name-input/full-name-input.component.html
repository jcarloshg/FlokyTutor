<label for="ForFullNameInput" class="form-label"> Nombre completo </label>

<input
  type="email"
  class="form-control"
  id="ForFullNameInput"
  placeholder="ej. Fernando Gonzales Reyes"
  [value]="value"
  [(ngModel)]="value"
  (ngModelChange)="onChange(value)"
  (blur)="onTouched(true)"
/>

<div class="text-danger" style="font-size: 14px" *ngIf="showMessage()">
  {{ getErrorMessage() }}
</div>
