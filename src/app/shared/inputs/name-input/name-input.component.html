<div>
  <label for="ForNameInput" class="form-label">Nombre completo</label>
  <input
    type="text"
    class="form-control"
    id="ForNameInput"
    placeholder="ej. Jorge Sanchez Huerta"
    [value]="name"
    [(ngModel)]="name"
    (ngModelChange)="onChange(name)"
    (blur)="onTouched(true)"
  />
  <p class="form-text text-danger" *ngIf="showError">{{ messageError }}</p>
</div>
