<div class="my-4">
  <label for="ForEmailInput" class="form-label">Correo electr√≥nico</label>
  <input
    type="email"
    class="form-control"
    id="ForEmailInput"
    placeholder="tutor@email.com"
    [value]="email"
    [(ngModel)]="email"
    (ngModelChange)="onChange(email)"
    (blur)="onTouched(true)"
  />
  <p class="form-text text-danger" *ngIf="showError">{{ messageError }}</p>
</div>
