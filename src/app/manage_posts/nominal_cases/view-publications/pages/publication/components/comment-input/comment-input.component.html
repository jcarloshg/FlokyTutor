<div class="container">


    <div class="mb-2" style="display: flex; flex-direction: row;">
        <img class="rounded-circle" style="width: 5%; height: min-content;" src="./assets/src/header/not_photo.png">
        &nbsp;
        <div style='flex-grow: 1;'>
            <textarea
                class="form-control"
                rows="4"
                placeholder="Buena recomendación tutor! 👍👍"
                [value]="commentBody"
                [(ngModel)]="commentBody"
            ></textarea>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="commentPost()">
            Comentar
        </button>
    </div>

</div>
