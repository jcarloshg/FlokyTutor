<div class="px-3" *ngIf="postID">

    <div class="container">
        <p class="fw-semibold fs-4 m-0">Comentarios</p>
        <small class="fw-semibold text-black-50 m-0">{{comments.length}} comentario</small>
    </div>

    &nbsp;

    <app-comment-input [postIdToComment]="postID">
    </app-comment-input>

    &nbsp;

    <app-comment-card *ngFor="let comment of comments" [comment]="comment">
    </app-comment-card>

</div>
