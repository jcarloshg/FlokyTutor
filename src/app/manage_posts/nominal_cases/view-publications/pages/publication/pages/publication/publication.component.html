<div *ngIf="post; else notPost">

    <pre>{{this.post.comments | json}}</pre>

    <div class="container">

        <app-publication-viewer [post]="post">
        </app-publication-viewer>
        &nbsp;

        <app-publication-comments [postID]="post.id">
        </app-publication-comments>
        &nbsp;

    </div>

</div>

<ng-template #notPost>
    <p>No existe :(</p>
</ng-template>
