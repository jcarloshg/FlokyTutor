<ng-container *ngIf="isSeePreview; else elseTemplate">
    <app-preview-publication
        [inputCreatePost]="inputCreatePost"
        (viewEditPublication)="seeEditPost()"
        (createPublicationEvent)="launchDialogConfirmation()">
    </app-preview-publication>
</ng-container>

<ng-template #elseTemplate>
    <app-edit-publication
        [inputCreatePost]="inputCreatePost"
        (viewPreviewEvent)="seePreview($event)">
    </app-edit-publication>
</ng-template>

<app-confirmation-dialog
    (responseAcceptEvent)="createPost()"
></app-confirmation-dialog>
