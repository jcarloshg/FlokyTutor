<p class="fs-5 m-0">{{activity.question}}</p>
<p class="fs-3 m-0 mb-3 fw-bold">{{activity.questionBody}}</p>

<div class="d-flex align-items-center mb-1">
    <img src="./assets/src/activities/body/radio_correct.png" class="me-1" style='height: 18px;'>
    <p class="fs-6 text-success m-0">{{activity.answers?.correct}}</p>
</div>

<div class="d-flex align-items-center mb-1">
    <img src="./assets/src/activities/body/radio.png" alt='image' class="me-1" style='height: 18px;'>
    <p *ngIf="activity.answers?.incorrect_1" class="fs-6 text-danger m-0">
        {{activity.answers?.incorrect_1}}</p>
</div>
