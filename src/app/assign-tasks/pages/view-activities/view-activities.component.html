<button type="button" class="btn btn-primary w-100" (click)="getActivities()">

</button>

    [DROP_DATA]
</button>

<button type="button" class="btn btn-primary w-100" (click)="createTopic()">
    [CREATE_TOPIC]
</button>

<pre *ngFor="let topic of topics">{{topic | json}}</pre>

<div *ngFor="let topic of topics" style='border: 1px solid;'>

</div>
