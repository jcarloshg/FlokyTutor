<p class="h2">Actividades <small>📝</small> </p>
<p class="text-secondary">Descubre actividades nuevas</p>

<div class="input-group mt-4">
    <input type="text" class="form-control" [(ngModel)]="searchByActivityName"
        placeholder="Busca por nombre de actividades" />
    <button class="btn btn-outline-primary" type="button" (click)="searchActivities()">
        Buscar
    </button>
</div>

<div class="pt-5" *ngIf="activitiesSearched.length !== 0">
    <p class="h5">Actividades encontradas por: <small>{{searchByActivityName}}</small> </p>
    <div class="row g-3">
        <div class="col-lg-3 col-md-6" *ngFor="let activitie of activitiesSearched">
            <app-card-activity [activitie]="activitie"></app-card-activity>
        </div>

    </div>
</div>

<div class="pt-5">
    <p class="h5">Nuevas actividades 🆕</p>
    <div class="d-flex flex-row justify-content-start mt-2 pb-2 overflow-auto">
        <app-card-activity *ngFor="let activitie of newActivities" [activitie]="activitie" [spaceLeft]="true">
        </app-card-activity>
    </div>
</div>
