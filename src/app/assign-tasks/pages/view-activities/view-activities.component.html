<p class="h2">Actividades <small>üìù</small> </p>
<p class="text-secondary">Descubre actividades nuevas</p>

<div class="input-group mt-4">
    <input #input type="text" class="form-control" placeholder="Busca por nombre de actividades" (keyup.enter)="searchActivities(input.value)" />
    <button class="btn btn-outline-primary" type="button" (click)="searchActivities(searchByActivityName)">
        Buscar
    </button>
</div>

<div class="pt-5" *ngIf="searchByActivityName !== ''">

    <p class="h5">Actividades encontradas por: <small>{{searchByActivityName}}</small> </p>

    <div class="pt-5" *ngIf="activitiesSearched.length !== 0; else activitiesSearchedEmpty">
        <div class="row g-3">
            <div class="col-lg-3 col-md-6" *ngFor="let activitie of activitiesSearched">
                <app-card-activity [activitie]="activitie"></app-card-activity>
            </div>
        </div>
    </div>

    <ng-template #activitiesSearchedEmpty>
        <p class="h5"><small>No se encontraron coincidencias</small></p>
    </ng-template>

</div>
