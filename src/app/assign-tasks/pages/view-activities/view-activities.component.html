<p class="h2">Actividades <small>📝</small> </p>
<p class="text-secondary">Descubre actividades nuevas</p>

<div class="input-group mt-4">
    <input type="text" class="form-control" placeholder="Busca por nombre de actividades" />
    <button class="btn btn-outline-primary" type="button">
        Buscar
    </button>
</div>

<div class="px-lg-5 my-2">
    <div class="row container-lg px-lg-5 g-2">
        <div class="col-lg-3">
            <app-button-reading></app-button-reading>
        </div>
        <div class="col-lg-3">
            <app-button-writing></app-button-writing>
        </div>
        <div class="col-lg-3">
            <app-button-speaking></app-button-speaking>
        </div>
        <div class="col-lg-3">
            <app-button-listening></app-button-listening>
        </div>
    </div>
</div>

<div class="mt-5 w-100">
    <p class="h5">Nuevas actividades 🆕</p>
    <div class="d-flex flex-row justify-content-start mt-2 pb-2 overflow-auto">
        <app-card-activity *ngFor="let activitie of newActivities" [activitie]="activitie" [spaceLeft]="true">
        </app-card-activity>
        <app-card-activity *ngFor="let activitie of newActivities" [activitie]="activitie" [spaceLeft]="true">
        </app-card-activity>
    </div>
</div>

<div class="mt-5">
    <p class="h5">Nuevas actividades</p>
</div>
