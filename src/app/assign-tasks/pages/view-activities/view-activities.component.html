<p class="h2">Actividades <small>üìù</small> </p>
<p class="text-secondary">Descubre actividades nuevas</p>

<div class="input-group py-3">
    <input type="text" class="form-control" placeholder="Busca por nombre de actividades" />
    <button class="btn btn-outline-primary" type="button">
        Buscar
    </button>
</div>

<div style='height: 100vh;'></div>


<button type="button" class="btn btn-primary w-100" (click)="getActivities()">
    [GET_ACTIVITIES]
</button>

<button type="button" class="btn btn-primary w-100" (click)="clearDataStore()">
    [DROP_DATA]
</button>

<button type="button" class="btn btn-primary w-100" (click)="createTopic()">
    [CREATE_TOPIC]
</button>

<pre *ngFor="let topic of topics">{{topic | json}}</pre>

<div *ngFor="let topic of topics" style='border: 1px solid;'>
    <p *ngFor="let info of topic.conceptInformation">{{info}}</p>
</div>
