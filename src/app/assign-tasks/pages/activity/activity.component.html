<div *ngIf="activity && activity.topic.conceptInformation && activity.topic.examples"
    class="d-flex flex-column justify-content-between px-lg-5 mx-lg-5" style='height: 80%;'>

    <!-- title -->
    <div class="d-flex justify-content-between">

        <div>
            <p class="h3">{{activity.name}}</p>
            <div class="d-flex align-items-center">
                <p class="fw-bold m-0 me-2">{{activity.activityLevel}}</p>
                <p class="text-secondary m-0">{{activity.topic.name}}</p>
            </div>
        </div>

        <app-activity-type-badge [activityTypePPP]="activity.activityType!">
        </app-activity-type-badge>

    </div>


    <!-- body -->
    <div>
        <app-activity-body-write *ngIf="activity.activityType == 'WRITING'" [activity]="activity">
        </app-activity-body-write>

        <app-activity-body-reading *ngIf="activity.activityType == 'READING'" [activity]="activity">
        </app-activity-body-reading>

        <app-activity-body-talking *ngIf="activity.activityType == 'TALKING'" [activity]="activity">
        </app-activity-body-talking>

        <app-activity-body-listening *ngIf="activity.activityType == 'LISTENING'" [activity]="activity">
        </app-activity-body-listening>

    </div>

    <!-- footer -->
    <div class="row">
        <div class="col-lg-12">
            <app-concept-information-viewer [conceptInformation]="activity.topic.conceptInformation">
            </app-concept-information-viewer>
        </div>
        <div class="col-lg-12">
            <app-examples-viewer [examples]="activity.topic.examples!"></app-examples-viewer>
            <!-- <pre>{{activity.Topic?.examples | json}}</pre> -->
        </div>
    </div>

</div>
