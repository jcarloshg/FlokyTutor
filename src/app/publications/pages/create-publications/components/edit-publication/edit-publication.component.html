<form [formGroup]="publicationForm">
    <div class="my-2 bg-greyEEEEEE px-5 py-4 h-auto rounded-3">
        <div class="row g-3">

            <div class="col-12">
                <app-publication-title-input [formControlName]="'title'" [formControl]="getFormControl('title')">
                </app-publication-title-input>
            </div>

            <div class="col-lg-6 col-md-12">
                <app-publication-category-input>
                </app-publication-category-input>
            </div>

            <div class="col-12">
                <app-publication-body-input [formControlName]="'body'" [formControl]="getFormControl('body')">
                </app-publication-body-input>
            </div>

            <div class="col-12">
                <div class="d-flex flex-row-reverse">
                    <button type="button" class="btn btn-outline-primary w-auto" (click)="seePreview()">
                        Vista previa
                    </button>
                </div>
            </div>

        </div>
    </div>
</form>
