            <div style='flex-grow: 1;'>
                <p class="fs-5 font-weight-medium m-0">{{post.title}}</p>
                <small class="fw-lighter m-0">
                    <small class="fw-light m-0"> Jose Carlos Huerta Garcia </small>
                    | {{this.post.createdAt | date: "fullDate":"GMT-6":"es-MX"}}

        </div>
