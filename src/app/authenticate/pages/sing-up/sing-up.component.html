<div class="">
  <div class="row py-4 px-4  d-flex justify-content-center">

    <app-custom-toast [customToast]="messageToast"> </app-custom-toast>

    <div class="bg-body rounded shadow py-lg-4 py-sm-3 px-5 col-lg-5 col-md-8">

      <form [formGroup]="singUpForm" autocomplete="off">
        <div class="row g-4">

          <div class="col-12 mt-4">
            <p class="h4">Crea tu cuenta de tutor</p>
            <p class="text-secondary">Ingresa tus datos personales</p>
          </div>

          <div class="col-12">
            <app-full-name-input [formControlName]="'fullName'" [formControl]="getFormControl('fullName')">
            </app-full-name-input>
          </div>

          <div class="col-12">
            <app-college-name-input [formControlName]="'collegeName'" [formControl]="getFormControl('collegeName')">
            </app-college-name-input>
          </div>

          <div class="col-12">
            <app-college-enrollment-input [formControlName]="'collegeEnrollment'"
              [formControl]="getFormControl('collegeEnrollment')">
            </app-college-enrollment-input>
          </div>

          <div class="col-12">
            <app-email-input [formControlName]="'email'" [formControl]="getFormControl('email')">
            </app-email-input>
          </div>

          <div class="col-sm-6">
            <app-pass-input [formControlName]="'password'" [formControl]="getFormControl('password')"></app-pass-input>
          </div>
          <div class="col-sm-6">
            <app-pass-input [formControlName]="'confirmationPassword'"
              [formControl]="getFormControl('confirmationPassword')" [isToConfirmPass]="true"></app-pass-input>
          </div>

          <ng-container *ngIf="this.authenticateAWSService.isLoading; else elseLoading">
            <app-spinner-loading></app-spinner-loading>
          </ng-container>

          <ng-template #elseLoading>
            <button type="button" class="btn btn-primary w-100" (click)="singUp()">
              Registrarse
            </button>
          </ng-template>

        </div>

      </form>

    </div>

  </div>
</div>
